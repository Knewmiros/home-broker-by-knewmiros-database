services:
  postgres:
    image: postgres:15-alpine
    container_name: standalone_broker_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: broker_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backup.sql:/docker-entrypoint-initdb.d/02-data.sql
      - ./backups:/backups
      - ./scripts:/scripts
      - ./data-exports:/data-exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d broker_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c max_connections=200

volumes:
  pgdata:
    external: true
    name: standalone_broker_pgdata
