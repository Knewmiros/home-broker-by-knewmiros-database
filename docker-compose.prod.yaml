# Production Docker Compose Configuration
services:
  postgres:
    image: postgres:15-alpine
    container_name: standalone_broker_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      BROKER_APP_PASSWORD: ${BROKER_APP_PASSWORD:-defaultpassword123}
    ports:
      - "${PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./scripts/02-create-app-user.sh:/docker-entrypoint-initdb.d/03-create-app-user.sh
      - ./backups:/backups
      - ./scripts:/scripts
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      -c log_statement=mod
      -c log_destination=stderr
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=6553kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    networks:
      - app-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
    name: standalone_broker_pgdata
